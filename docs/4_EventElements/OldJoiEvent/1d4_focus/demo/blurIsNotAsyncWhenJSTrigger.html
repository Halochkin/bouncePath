<form action="#go">
  <input type="text">
  <input type="date">
</form>
<script>
  const form = document.querySelector("form");
  const text = document.querySelector("input[type='text']");
  const date = document.querySelector("input[type='date']");

  setTimeout( e=>{
    text.addEventListener("blur", e => {
      Promise.resolve().then(() => console.log("blur prt"));
      console.log("blur");
    });
    text.addEventListener("focus", e => {
      Promise.resolve().then(() => console.log("focus prt"));
      console.log("focus");

      Promise.resolve().then(() => console.log("focusin prt"));

    text.addEventListener("focusout", e => {
      Promise.resolve().then(() => console.log("focusout prt"));

    text.focus();
    date.focus();
    console.log("main")
    Promise.resolve().then(() => console.log("main prt"));

</script>
